<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
        <img id="logo" src="rcychn_Logo/SVGs_EPSs/rcychn_Light_BGs.svg" alt="RCYCHN-logo" />
        <h1 id="title">Roman Numeral Converter</h1>
        <div id="input-div">
            <input type="number" id="number" placeholder="Insert number" />
            <button type="submit" id="convert-btn">Convert</button>
        </div>
        <div id="output">
            <p id="output-number"></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
